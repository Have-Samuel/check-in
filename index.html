<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="main.css">

<body class="w-full min-h-screen bg-slate-50">
  <header class="bg-white-700 text-black-700 sticky top-0 z-10">
    <section class="max-w-4xl mx-auto p-4 flex items-center">
      <img src="./images/Group 23.png" alt="Logo">
      <h2 class="text-2xl font-medium">Wizardshot</h2>
      </section>
  </header>
  <main class="max-w-4xl mx-auto p-4 chain text-centermax-h-screen">
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col max-w-100 items-center text-center">
        <h2 class="w-100% text-4xl mx-2 text-center font-medium capitalize">Your Magic Wand for Instant Documentation</h2>

       <div class="flex flex-col relative">

         <img  class="max-w-8 absolute top-8 right-0" src="./images/arrow-narrow-right.png" alt="">
       </div>
      </div>
    </section>
    <div class="flex justify-center items-center pt-8">
      <img src="./images/Frame -2.png" alt="">
    </div>
    <section class="max-w-4xl">
      <p class="text-4xl items-center text-center font-medium capitalize">
      Say Goodbye To Writing Docs, and Hello To Wizardshot Doing it for YOU.
    </p>
    <div class="w-2/3 sm:w-5/6 md:w-4/6 lg:w-3/6 xl:w-2/6 mx-auto flex justify-center items-center">
      <img src="./images/Group -3.png" alt="Group">
      
    </div>
    </section>
